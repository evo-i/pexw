name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Show compiler versions (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        echo "=== Compiler Versions ==="
        ${{ matrix.c_compiler }} --version
        cmake --version

    - name: Show compiler versions (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Write-Output "=== Compiler Versions ==="
        cl.exe 2>&1 | Select-Object -First 1
        cmake --version

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libcapstone-dev

    - name: Setup vcpkg (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat
        C:\vcpkg\vcpkg.exe install capstone:x64-windows

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -S ${{ github.workspace }}

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -S ${{ github.workspace }}

    - name: Build
      shell: bash
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel

    - name: Test
      shell: bash
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest -C ${{ matrix.build_type }} --output-on-failure

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pexw-${{ matrix.os }}-${{ matrix.c_compiler }}-${{ matrix.build_type }}
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/**/*.exe
          ${{ steps.strings.outputs.build-output-dir }}/**/*.dll
          ${{ steps.strings.outputs.build-output-dir }}/pexw_cross
          ${{ steps.strings.outputs.build-output-dir }}/Release/pexw_cross.exe
